<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <div id="div-shadow">
      <div id="main-div">
        <label>Search for Pokémon Name or ID:</label>
        <div id="input-section">
          <input id="search-input" required />
          <button id="search-button">Search</button>
        </div>

        <div id="image-div">
          <p><span id="pokemon-name"></span> <span id="pokemon-id"></span></p>
          <p><small id="weight"></small> <small id="height"></small></p>
          <p id="height"></p>
          <img id="sprite" src="" />
          <p id="types"></p>
        </div>

        <div id="result-div">
          <table>
            <tbody>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>

              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
